<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An app to help you plan run ahead of time. Giving you the route distance and weather">
  <meta name="keywords" content="Running, plan, route distance, weather, plan my run, run">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <a id="logo" href="#"><h1><img src="assets/images/scaled-logo.png" alt="Plan My Run Logo"> PLAN MY RUN</h1></a>
    </nav>
  </header>

  <!-- Hero Image -->
  <section id="hero-outer">
    <div id="hero-image"></div>
  </section>

  <!-- Location input -->
  <section>
    <h2>Where are you starting?</h2>
    <form action="">
      <input type="text" name="location" id="search-location">
      <input type="button" value="Search">
      <p>OR</p>
      <input type="button" value="Use Current Location">
    </form>
  </section>

  <!-- Weather input -->
  <section>
    <h2>What Day & Time?</h2>
    <form action="">
      <p>
        On
        <select name="day" id="day">
          <option value=""></option>
        </select>
        at
        <select name="time" id="time">
          <option value=""></option>
        </select>
      </p>
    </form>
  </section>

  <!-- Plan Route -->
  <section>
    <h2>Plan Your Route:</h2>
    <label for="looped-route">Looped Route:</label>
    <input type="checkbox" name="looped-route" id="looped-route">
    <iframe src="" frameborder="0"></iframe>
  </section>

  <!-- Footer -->
  <footer>
    <p><a href="https://github.com/sean-meade">&copy; The Nerd Outdoorsman</a></p>
  </footer>

</body>
</html>
