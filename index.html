<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An app to help you plan run ahead of time. Giving you the route distance and weather">
  <meta name="keywords" content="Running, plan, route distance, weather, plan my run, run">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <script src="/assets/js/map.js"></script>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>
      <a href="#">
        PLAN MY RUN
      </a>
    </h1>
  </header>

  <!-- Hero Image -->
  <section id="hero-outer">
    <div id="hero-image"></div>
  </section>

  <!-- Location input -->
  <section>
    <div class="step-header">
      <div class="circle">1</div>
      <h2>Where are you starting?</h2>
    </div>
    <form action="">
      <input type="text" name="location" id="search-location">
      <input type="button" value="Search">
      <p>OR</p>
      <input type="button" value="Use Current Location">
    </form>
  </section>

  <!-- Weather input -->
  <section>
    <div class="step-header">
      <div class="circle">2</div>
      <h2>What Day & Time?</h2>
    </div>
    <form action="">
      <p>
        On
        <select name="day" id="day">
          <option value=""></option>
        </select>
        at
        <select name="time" id="time">
          <option value=""></option>
        </select>
      </p>
    </form>
  </section>

  <!-- Plan Route -->
  <section>
    <div class="step-header">
      <div class="circle">2</div>
      <h2>Plan Your Route:</h2>
    </div>
    <label for="looped-route">Looped Route:</label>
    <input type="checkbox" name="looped-route" id="looped-route">
  </section>

  <section id="map-section">
    <div id="map"></div>
  </section>
  
  

  <!-- Footer -->
  <footer>
    <p><a href="https://github.com/sean-meade">&copy; The Nerd Outdoorsman</a></p>
  </footer>

  

</body>
</html>
