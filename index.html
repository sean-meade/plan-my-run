<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An app to help you plan run ahead of time. Giving you the route distance and weather">
  <meta name="keywords" content="Running, plan, route distance, weather, plan my run, run">
  
  <title>Document</title>
  <!-- turf -->
  <script src='https://unpkg.com/@turf/turf@6.3.0/turf.min.js'></script>
  <!-- ajax -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- Mapbox GL JS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <!-- Mapbox geocoder -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">  
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>
      <a href="#">
        PLAN MY RUN
      </a>
    </h1>
  </header>

  <!-- Hero Image -->
  <section id="hero-outer">
    <div id="hero-image"></div>
    <div id="cover-text">
      <h2>Get weather and route information to plan your runs</h2>
    </div>
  </section>

  <!-- Location input -->
  <section>
    <div class="step-header">
      <div class="circle">1</div>
      <h2>Where are you starting?</h2>
    </div>
    <form action="">
      <div id="geocoder"></div>
      <p>OR</p>
      <input type="button" value="Use Current Location" onclick="useCurrentLocation()">
    </form>
  </section>

  <!-- Weather input -->
  <section>
    <div class="step-header">
      <div class="circle">2</div>
      <h2>What Day & Time?</h2>
    </div>
    <form action="">
      <p>
        On
        <select name="day" id="day">
          <option value=""></option>
        </select>
        at
        <select name="time" id="time">
          <option value=""></option>
        </select>
      </p>
    </form>
  </section>

  <!-- Plan Route -->
  <section>
    <div class="step-header">
      <div class="circle">2</div>
      <h2>Plan Your Route:</h2>
    </div>
    <div id="route-settings">
      <label for="looped-route">Looped Route:</label>
      <input type="checkbox" name="looped-route" onclick="loopedRoute()" id="looped-route">
      <p>Distance of route: <span id="distance"></span></p>
      <input id="undo" type="button" value="Undo" onclick="undoClick()" disabled>
    </div>
  </section>

  <section id="map-section">
    <div id="map"></div>
  </section>
  
  <!-- Footer -->
  <footer>
    <p><a href="https://github.com/sean-meade">&copy; The Nerd Outdoorsman</a></p>
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/route.js"></script>
</body>
</html>
