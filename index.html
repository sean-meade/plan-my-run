<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An app to help you plan run ahead of time. Giving you the route distance and weather">
  <meta name="keywords" content="Running, plan, route distance, weather, plan my run, run">
  
  <title>Document</title>
  <!-- turf -->
  <script src='https://unpkg.com/@turf/turf@6.3.0/turf.min.js'></script>
  <!-- ajax -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- Mapbox GL JS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
  <!-- Mapbox geocoder -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <!-- Bootstrap styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>
      <a href="#">
        PLAN MY RUN
      </a>
    </h1>
  </header>

  <!-- Hero Image -->
  <section id="hero-outer">
    <div id="hero-image"></div>
    <div id="cover-text">
      <h2>Get weather and route information to plan your runs</h2>
    </div>
  </section>

  <!-- Location input -->
  <section>
    <div class="step-header">
      <div class="circle">1</div>
      <h2>Where are you starting?</h2>
    </div>
    <form action="">
      <div id="geocoder"></div>
      <p>OR</p>
      <div id="noCurrentLocationAlert"></div>
      <input type="button" value="Use Current Location" onclick="useCurrentLocation()" id="use-current-location">
    </form>
  </section>

  <hr>

  <!-- Weather input -->
  <section>
    <div class="step-header">
      <div class="circle">2</div>
      <h2>What Day & Time?</h2>
    </div>
    <form action="">
      <p>
        On
        <select name="day" id="day">
          <option value=""></option>
        </select>
        at
        <select name="time" id="time">
          <option value=""></option>
        </select>
      </p>
    </form>
  </section>

  <hr>

  <!-- Plan Route -->
  <section id="route-section">
    <div class="step-header">
      <div class="circle">2</div>
      <h2>Plan Your Route:</h2>
    </div>
    <div id="route-settings">
      <div class="input">
        <div>
          <label for="looped-route">Looped Route:</label>
          <input type="checkbox" name="looped-route" onclick="loopedRoute()" id="looped-route" disabled>
          <input id="undo" type="button" value="Undo" onclick="undoClick()" disabled>
        </div>
        <div id="input-lower">
          <input type="button" value="Reset Route" onclick="resetRoute()">
          <input type="button" value="Start where I am" onclick="useCurrentLocAsStart()">
        </div>
      </div>
      <div id="noCurrentLocationAlertForMap"></div>
      <div class="output">
        <div><b>Distance:</b> <span id="distance">0</span> km</div>
        <div><b>Way Points:</b> <span id="way-points">0</span>/24</div>
      </div>
    </div>
  </section>

  <section id="map-section">
    <div id="map"></div>
  </section>
  
  <!-- Footer -->
  <footer>
    <p><a href="https://github.com/sean-meade">&copy; The Nerd Outdoorsman</a></p>
  </footer>

  <!-- Divs for loading screen -->
  <div class="bg"></div>
  <div class="loading-text">0%</div>

  <script src="assets/js/loading-screen.js"></script>
  <script src="assets/js/live-alert.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/route.js"></script>
</body>
</html>
